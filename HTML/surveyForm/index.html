<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label for="name" id="name-label" >Name:</label>
      <input id="name" type="text" required placeholder="John Doe"><br />
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" required placeholder="john@email.com"><br />
      <label for="number" id="number-label">Age:</label>
      <input id="number" type="number" min="5" max="100" placeholder="25"><br />

      <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option name="role">Full time</option>
      <option name="role">Part time</option>
      <option name="role">Unemployed</option>
    </select>
    <br />

    <label>Would you recommend freeCodeCamp to a friend?<br />
      <input type="radio" id="yes" name="recommend" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" name="recommend" id="no" value="no">
      <label for="no">No</label>
    </label><br />

    <label>What would you like to see improved? (Check all that apply)<br />
      <input type="checkbox" value="front-end" id="front-end"><label for="front-end">Front-end Projects</label>
      <input type="checkbox" value="back-end" id="back-end"><label for="front-end">Back-end Projects</label>
      <input type="checkbox" value="open-source" id="open-source"><label for="open-source">Open source contribution</label><br />
    </label>

    <label>Additional comments:
      <textarea cols="20" rows="4"></textarea>
    </label>
    <button id="submit">Submit</button>
    </form>
    
  </body>


</html>
