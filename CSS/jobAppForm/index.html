<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Job Application Form</h1>
    <div class="container">
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="position">Postion:</label>
            <select id="position">
                <option>Developer</option>
                <option>Manager</option>
                <option>Designer</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability: </legend>
                <input type="radio" name="availability" id="full-time" checked><label for="full-time">Full-time</label>
                <input type="radio" name="availability" id="part-time"><label for="part-time">Part-time</label>
            </fieldset>
            <label for="message"> Why do you want this position?</label>
            <textarea id="message"></textarea>
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
